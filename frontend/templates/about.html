<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sobre – Léo Motos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --gray-light: #f2f2f2;
      --gray-dark:  #4a4a4a;
      --blue-accent: #0d6efd;
      --black:      #000000;
    }

    body {
      /* aplica o gradiente em toda a página */
      background: linear-gradient(135deg, var(--gray-light), var(--gray-dark));
      color: var(--black);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar mantém mesmo estilo do index */
    .navbar-brand {
      font-weight: 700;
      color: var(--blue-accent) !important;
    }

    /* Hero simples, sem imagem */
    .hero-simple {
      flex: 0 0 auto;
      /* faz o texto branco sobre o gradiente do body */
      background: transparent;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero-simple h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }

    /* Conteúdo da página */
    .page-content {
      flex: 1 0 auto;
      padding: 2rem 1rem;
      color: var(--black);
    }
    .page-content h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .page-content p {
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      background-color: var(--gray-dark);
      color: #ccc;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    /* Link de pular para acessibilidade */
    .visually-hidden-focusable {
      position: absolute;
      left: -10000px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    .visually-hidden-focusable:focus {
      position: static;
      width: auto;
      height: auto;
      overflow: visible;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="visually-hidden-focusable">
    Ir para o conteúdo
  </a>

  {% include 'navbar.html' %}

  <main class="hero-simple">
    <div class="container">
      <h1>Sobre a Oficina</h1>
    </div>
  </main>

  <section id="main-content" class="page-content container">
    <h2>Sobre esta Loja</h2>
    <p>
      Esta plataforma digital foi criada com o intuito de tornar mais
      acessível e moderna a interação e controle da loja.
    </p>
    <p>Criada por Leonardo Santos Pereira</p>
  </section>

  <footer>
    &copy; <span id="year"></span> Léo Motos. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
