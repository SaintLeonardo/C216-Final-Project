<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Léo Motos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --gray-light: #f2f2f2;
      --gray-dark: #4a4a4a;
      --blue-accent: #0d6efd;
      --black: #000;
    }

    body {
      background-color: var(--gray-light);
      color: var(--black);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar personalizado */
    .navbar-brand {
      font-weight: 700;
      color: var(--blue-accent) !important;
    }

    /* Hero com PNG de moto ao fundo */
    .hero {
      flex: 1;
      position: relative;
      background:
        linear-gradient(135deg, var(--gray-light), var(--gray-dark)),
        url('/static/images/moto.png') no-repeat center center;
      /* gradiente atrás, moto em segundo plano */
      background-size: cover, 50%;
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    .hero h1 {
      font-size: 2.75rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    /* Botões personalizados */
    .btn-pecas {
      color: #fff;
      background-color: var(--blue-accent);
      border-color: var(--blue-accent);
    }
    .btn-pecas:hover,
    .btn-pecas:focus {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    .btn-servicos {
      color: #fff;
      background-color: var(--gray-dark);
      border-color: var(--gray-dark);
    }
    .btn-servicos:hover,
    .btn-servicos:focus {
      background-color: #23272b;
      border-color: #1d2124;
    }

    footer {
      background-color: var(--gray-dark);
      color: #ccc;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.875rem;
    }

    /* Link de pular para acessibilidade */
    .visually-hidden-focusable {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    .visually-hidden-focusable:focus {
      position: static;
      width: auto;
      height: auto;
      overflow: visible;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="visually-hidden-focusable">
    Ir para o conteúdo
  </a>

  {% include 'navbar.html' %}

  <main id="main-content" role="main" class="hero">
    <div class="container">
      <h1 class="display-4">Bem-vindo à Oficina Léo Motos</h1>
      <p class="lead">Selecione uma das opções abaixo para começar:</p>
      <div class="d-grid d-sm-flex justify-content-center gap-3">
        <a
          href="{{ url_for('pecas') }}"
          class="btn btn-pecas btn-lg"
          aria-label="Ir para peças"
          >Peças</a
        >
        <a
          href="{{ url_for('servicos') }}"
          class="btn btn-servicos btn-lg"
          aria-label="Ir para serviços"
          >Serviços</a
        >
      </div>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Léo Motos. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
